services:
  # PostgreSQL Database
  - type: pspg
    name: themis-db
    plan: free
    databaseName: themis
    user: themis

  # Backend API
  - type: web
    name: themis-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -U pip && pip install .
    startCommand: set -e && cd backend && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: themis-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        sync: false  # Set manually after first deploy with frontend URL
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /healthz

  # Frontend Static Site
  - type: web
    name: themis-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually after backend deploys
      - key: VITE_WS_URL
        sync: false  # Set manually after backend deploys

